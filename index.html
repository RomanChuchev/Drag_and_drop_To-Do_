<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To-Do || Drag & Drop</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            createTodoApp()
        });
    </script>
</head>

<body>
    <div id="list-1" class="container">
        <form class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Введите название дела">
            <button id="button" class="btn btn-primary" disabled>Добавить задачу</button>
        </form>
    </div>

    <div class="container-main">
        <div>
            <div class="line">
                <div class="col-header start-bg">Запланировано</div>
                <div class="col-header progress-bg">В процессе</div>
                <div class="col-header done-bg">Готово</div>
            </div>

            <div class="line">
                <div id="placeholder-start" class="placeholder">

                </div>

                <div id="placeholder-progress" class="placeholder"></div>
                <div id="placeholder-done" class="placeholder"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
